<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福岡大学野球部</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/main-visual1.jpg" class="d-block w-100" alt="スライド1">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="display-4">福岡大学野球部</h1>
                    <p class="lead">俺がやる。</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/main-visual2.jpg" class="d-block w-100" alt="スライド2">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="display-4">福岡大学野球部</h1>
                    <p class="lead">俺がやる。</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container mt-5">
        <div class="row">

            <div class="col-md-9">
                <section id="about" class="mb-5">
                    <h2>部活紹介</h2>
                    <p>福岡大学野球部は、1950年の創部以来、多くの優秀な選手を輩出してきました。私たちは日々の練習を通じて技術の向上と人格の形成に努めています。</p>
                    <a href="about.html" class="btn btn-primary">詳しく見る</a>
                </section>

                <section id="schedule" class="mb-5">
                    <h2>試合日程</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>対戦相手</th>
                                <th>場所</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2024年5月1日</td>
                                <td>九州大学</td>
                                <td>福岡大学野球場</td>
                            </tr>
                            <tr>
                                <td>2024年5月15日</td>
                                <td>西南学院大学</td>
                                <td>西南学院大学野球場</td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="schedule.html" class="btn btn-primary">全日程を見る</a>
                </section>
            </div>
            <div class="col-md-3">
                <div id="sidebar"></div> <!-- サイドバーの読み込み -->
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#sidebar").load("sidebar.html"); 
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
