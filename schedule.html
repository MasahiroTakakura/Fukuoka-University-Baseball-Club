<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試合日程 - 福岡大学野球部</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* レスポンシブ対応で高さを調整 */
        .calendar-container iframe {
            width: 100%;
            height: 600px; /* デフォルトの高さ */
        }

        @media (max-width: 768px) {
            .calendar-container iframe {
                height: 500px; /* タブレットサイズの高さ */
            }
        }

        @media (max-width: 576px) {
            .calendar-container iframe {
                height: 400px; /* スマホサイズの高さ */
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container mt-5">
        <h1 class="display-4 text-center mb-5">試合日程</h1>

        <div class="calendar-container mb-5">
            <!-- Googleカレンダーの埋め込みコード -->
            <iframe src="https://calendar.google.com/calendar/embed?src=ja.japanese%23holiday%40group.v.calendar.google.com&ctz=Asia%2FTokyo" style="border: 0" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
